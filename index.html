<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>

    <meta charset="utf-8">
    <title>Array Practice</title>
  </head>

  <div class="container">
    <body>
      <h1>Favorites</h1>
      <h2>What are your favorite things?</h2>

      <div class="form-group">
        <label for="color">What is yo favorite color bro?</label>
        <input id="color" class="form-control" type="color">
      </div>

      <p>What is your favorite SUPERHERO!!?</p>
      <div class="radio">
        <label>
          <input type="radio" name="hero" value="Batman">
          Batman
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="hero" value="Hulk">
          Hulk SMASH!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="hero" value="Wonder">
          Wonder Woman
        </label>
      </div>
      <div id="blanks">
        <form>
          <h1>What are Your Favorite Things?</h1>
          <div class="form-group">
            <label for="blank1">Favorite Thing 1</label>
            <input id="blank1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="blank2">Favorite Thing 2</label>
            <input id="blank2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="blank3">Favorite Thing 3</label>
            <input id="blank3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="blank4">Favorite Thing 4</label>
            <input id="blank4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="blank5">Favorite Thing 5</label>
            <input id="blank5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="blank6">Favorite Thing 6</label>
            <input id="blank6" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Tell Shelby all of my favorites!</button>
        </form>
      </div>
    </body>
  </div>
</html>
